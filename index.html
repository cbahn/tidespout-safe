<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Wheels Rotation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Align all three keys to open the safe</h1>
    <div class="wheel-container">
        <img class="wheel" src="11-wheel.png" id="11-wheel" alt="11 Wheel">
        <img class="wheel" src="7-wheel.png" id="7-wheel" alt="7 Wheel">
        <img class="wheel" src="6-wheel.png" id="6-wheel" alt="6 Wheel">
        <img class="wheel" src="center.png">
    </div>

    <div class="button-container-1">
        <button id="rotate-btn">Rotate dial 1 turn</button>
    </div>
    <div class="button-container-2">
        <button id="set-rotation-btn">Rotate dial multiple times:</button>
        <input type="number" id="rotation-input" placeholder="# of turns">
    </div>
<script src="script.js"></script>
</body>
</html>
